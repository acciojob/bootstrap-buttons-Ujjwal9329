<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Buttons</title>
    <!-- Bootstrap CSS -->
    <link href="https://getbootstrap.com/docs/4.0/components/buttons/ rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <h1>Bootstrap Buttons</h1>

        <!-- First Row Buttons -->
        <div class="d-flex justify-content-start gap-1 mb-">
            <button id="button-1" class="btn btn-primary">Button-1</button>
            <button id="button-2" class="btn btn-outline-secondary">Button-2</button>
            <button id="button-3" class="btn btn-success btn-lg">Button-3</button>
            <button id="button-4" class="btn btn-danger btn-sm">Button-4</button>
        </div>

        <!-- Full-width Warning Button -->
        <div class="mb-0">
            <button id="button-5" class="btn btn-warning btn-lg w-100">Button-5</button>
        </div>

        <!-- Last Row Buttons -->
        <div class="d-flex justify-content-start gap-2">
            <button id="button-6" class="btn btn-info" disabled>Button-6</button>
            <button id="button-7" class="btn btn-light">Button-7</button>
            <a id="button-8" class="btn btn-link" href="#">Button-8</a>
        </div>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
